<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="row">
        <h1 class="text-info col-12 text-center mb-5">Mapa de Calor</h1>
        <div class="col-5">
            <h3 class="text-light text-center">Miercoles</h3>
            <div id="heatmap1"></div>
            <style>
                #heatmap1 {
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
        
                #heatmap1 svg {
                    width: 100%;
                    height: 100%;
                    display: block;
                    margin: auto;
                }
            </style>
        </div>
        <div class="col-5">
            <h3 class="text-light text-center">Viernes</h3>
            <div id="heatmap2"></div>
        </div>
        <div class="col-6">
            <h3 class="text-light text-center">Diferencia</h3>
            <div id="heatmap3"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
