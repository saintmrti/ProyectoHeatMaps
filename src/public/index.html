<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Mapa de Calor</h1>
    <div class="heatmap"></div>
    <script>
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            // const colors= ['#58D3F7', '#00BFFF', '#0040FF', '#58FA58', '#2EFE2E', '#00FF00', '#F4FA58', '#F7FE2E', '#FFFF00', '#FAAC58', '#FE9A2E', '#FF8000', '#FA5858', '#FE2E2E', '#FF0000'];
            const width = 1000;
            const height = 1000;
            const margin = { top: 20, right: 20, bottom: 30, left: 40 };

            const xScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.coord[0])])
            .range([margin.left, width - margin.right]);

            const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.coord[1])])
            .range([height - margin.bottom, margin.top]);

            // const colorScale = d3.scaleLinear()
            // .domain([0, d3.max(data, d => d.count) / 3, 2 * d3.max(data, d => d.count) / 3, d3.max(data, d => d.count)])
            // .range(["lightgreen", "yellow", "orange", "red"])
            // .interpolate(d3.interpolateRgb);

            const colorScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.count) / 2, d3.max(data, d => d.count)])
            .range(["lightgreen", "orange", "red"])
            .interpolate(d3.interpolateRgb);

            // console.log(d3.max(data, d => d.count));

            // const colorScale = d3.scaleSequential(d3.interpolateRdYlGn)
            // .domain([0, d3.max(data, d => d.count)]);

            const svg = d3.select('.heatmap')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            // .style("border", "1px solid black");

            svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', d => xScale(d.coord[0]))
            .attr('cy', d => yScale(d.coord[1]))
            .attr('r', 5)
            .attr('fill', d => colorScale(d.count));
        });
    </script>
</body>
</html>
