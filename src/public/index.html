<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapas de Calor</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.standalone.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body class="bg-dark" class="uno">
        <div class="container-fluid">
            <div class="row">
                <h1 class="col-md-12 text-info text-center mb-3 mt-3 h2">Mapas de Calor</h1>
                <form id="fecha-form" action="/procesar-fecha" method="POST" class="col-md-12 d-flex justify-content-center align-items-center mb-5">
                    <h5 class="text-light">Fecha:</h5>
                    <div class="d-inline-flex ps-2">
                        <input type="text" id="fecha" name="fecha" class="form-control" placeholder="Selecciona una fecha" autocomplete="off">
                    </div>
                    <h5 class="text-light ms-2">Plano:</h5>
                    <div class="form-group ms-2">
                        <select class="form-control" id="plano">
                            <option value="">Selecciona una opción</option>
                            <option value="XY">XY</option>
                            <option value="XZ">XZ</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-light ms-2"><i class="bi bi-check-lg"></i></button>
                </form>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-light text-center">Miercoles anterior</h5>
                    <div class="d-flex justify-content-center text-light">
                        <p>Disponibilidad: &#160</p>
                        <p id="textA1">0%</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5 class="text-light text-center">Día seleccionado</h5>
                    <div class="d-flex justify-content-center text-light">
                        <p>Disponibilidad: &#160</p>
                        <p id="textA2">0%</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex">
                        <div class="contenedor">
                            <img src="/img/XY_T.png" alt="" class="imagenS">
                        </div>
                        <div id="heatmap1" class="heatmap"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex">
                        <div class="contenedor">
                            <img src="/img/XY_T.png" alt="" class="imagenS">
                        </div>
                        <div id="heatmap2" class="heatmap"></div>
                    </div>
                </div>
                <h5 class="text-light text-center mb-5">Diferencia</h5>
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="col-md-6 d-flex">
                        <div class="contenedor">
                            <img src="/img/XY_T.png" alt="" class="imagenS">
                        </div>
                        <div id="heatmap3" class="heatmap"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
